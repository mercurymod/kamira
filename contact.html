    <h2>Submit Your Comments</h2>
  </div>

<div class="row">
  <div class=" span3">
    <h3>We would love to hear your feedback</h3>
  </div>
  <div class="span9">
    <form id="contact_form" method="get" action="mailto:talk@projectkamira.org" enctype="text/plain">
      <label>Name</label><input type="text" name="fname" class="span9" placeholder="Name" required="required" autofocus="autofocus" /><br />
      <label>Organization</label><input type="text" name="org" class="span9" placeholder="Organization" /><br />
      <label>Subject</label><input type="text" name="subject" class="span9" placeholder="Subject" /><br />
      <label>Comments</label><textarea id="comments" name="body" class="span9" placeholder="Comments"></textarea><br />
      <button class="btn btn-large" type="submit" id="submit" value="Submit">Submit</button>
    </form>
  </div>
